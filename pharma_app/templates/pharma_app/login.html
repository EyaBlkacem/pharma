{% extends 'pharma_app/base.html' %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card bg-dark text-white shadow-lg" style="width: 400px;">
        <div class="card-body">
            <h3 class="text-center mb-4" style="color: #28a745;">Connexion</h3>
            <form method="post">
                {% csrf_token %}
                <div class="form-group mb-3">
                    <label for="username" class="form-label">Nom d'utilisateur</label>
                    <div class="input-group">
                        <span class="input-group-text bg-success text-white"><i class="fas fa-user"></i></span>
                        <input type="text" id="username" name="username" class="form-control" placeholder="Entrez votre nom" required>
                    </div>
                </div>
                <div class="form-group mb-4">
                    <label for="password" class="form-label">Mot de passe</label>
                    <div class="input-group">
                        <span class="input-group-text bg-success text-white"><i class="fas fa-lock"></i></span>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Entrez votre mot de passe" required>
                    </div>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-success">Se connecter</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
