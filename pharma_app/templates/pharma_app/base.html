<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Gestion Pharmaceutique</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome pour les icônes -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
        }

        .sidebar {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            width: 250px;
            background-color: #1f1f1f;
            padding-top: 20px;
        }

        .sidebar a {
            display: block;
            color: white;
            padding: 15px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s;
        }

        .sidebar a:hover {
            background-color: #343a40;
        }

        .content {
            margin-left: 250px;
            padding: 30px;
        }

        .sidebar h4 {
            color: #28a745;
            text-align: center;
            margin-bottom: 30px;
        }

        .sidebar .user-info {
            color: #28a745;
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <h4>PharmaApp</h4>

    {% if request.user.is_authenticated %}
        <div class="user-info">
            Bonjour, {{ request.user.username }} !
        </div>
        <a href="{% url 'home' %}"><i class="fas fa-home"></i> Home</a>
        <a href="{% url 'liste_produits' %}"><i class="fas fa-pills"></i> Produits</a>
        <a href="{% url 'vente' %}"><i class="fas fa-shopping-cart"></i> Vente</a>
        <a href="{% url 'statistiques' %}"><i class="fas fa-chart-bar"></i> Statistique</a>
        <a href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i> Déconnexion</a>
    {% else %}
        <a href="{% url 'home' %}"><i class="fas fa-home"></i> Home</a>
        <a href="{% url 'liste_produits' %}"><i class="fas fa-pills"></i> Produits</a>
        <a href="{% url 'vente' %}"><i class="fas fa-shopping-cart"></i> Vente</a>
        <a href="{% url 'statistiques' %}"><i class="fas fa-chart-bar"></i> Statistique</a>
        <a href="{% url 'login' %}"><i class="fas fa-sign-in-alt"></i> Connexion</a>
        <a href="{% url 'signup' %}"><i class="fas fa-user-plus"></i> Inscription</a>
    {% endif %}
</div>

<div class="content">
    {% block content %}
    {% endblock %}
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
